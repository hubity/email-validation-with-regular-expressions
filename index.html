<!DOCTYPE html>
 <html>
    <head>
        <title>Trabalho express√£o regular</title>
        <script type = "text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type = "text/javascript">

            function ValidateEmail(email) {
                var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                return expr.test(email);
            };
            function ValidareNumber(number){
                var expr = /^\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$/;
                return expr.test(number);
            };

            function submitFunc(){
                
                if (!ValidateEmail($("#txtEmail").val()) || (!ValidareNumber($("#txtNumber").val()))) {
                    document.getElementById("txt").innerHTML = "Invalid email or number address";
                }
                else {
                    document.getElementById("txt").innerHTML = "Valid email address.";
                }

                return false;
            };

        </script>
    </head>
    <body>
        <div class="box">
            <h2>Sing in</h2>
            <form onsubmit="return submitFunc()" novalidate>
                <div class="inputBox">
                    <input type = "text" id = "txtEmail" required="">
                    <label>Email</label>
                </div>
                <div class="inputBox">
                     <input type = "text" id = "txtNumber" required="">
                     <label>Number</label>
                </div>
                <input type= "submit" value = "Validate"> 
                <div id="txt">...</div>        
            </form>
            
           
        </div>
        
    </body>
       
   
</html>
